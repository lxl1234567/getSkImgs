            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .sticker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .sticker-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .sticker-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .sticker-card:hover .sticker-image {

        .sticker-title {

        }

        .download-btn:hover {

            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

            gap: 15px;

        .sticker-item {

            padding: 10px;
            border-radius: 10px;

                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjVGNUY1Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7lm77niYfliqDovb3lpLHotKU8L3RleHQ+Cjwvc3ZnPgo='"
                         onclick="showFullscreen('${imageUrl}', '${image.title}')">
                    <div class="sticker-name">${image.title}</div>
                `;
                stickerGrid.appendChild(stickerItem);
            });

            document.getElementById('previewModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠È¢ÑËßàÂºπÁ™ó
        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // ÊòæÁ§∫ÂÖ®Â±èÈ¢ÑËßà
        function showFullscreen(imageUrl, title) {
            document.getElementById('fullscreenImage').src = imageUrl;
            document.getElementById('fullscreenImage').alt = title;
            document.getElementById('fullscreenPreview').style.display = 'block';
        }

        // ÂÖ≥Èó≠ÂÖ®Â±èÈ¢ÑËßà
        function closeFullscreen() {
            document.getElementById('fullscreenPreview').style.display = 'none';
        }

        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('previewModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closePreview();
            }
        });

        // ‰∏ãËΩΩË°®ÊÉÖÂåÖÂáΩÊï∞
        function downloadSticker(zipUrl, title) {
            let downloadCount = 0;

            try {
                // ÂàõÂª∫‰∏Ä‰∏™ÈöêËóèÁöÑ a Ê†áÁ≠æÊù•Ëß¶Âèë‰∏ãËΩΩ
                const link = document.createElement('a');
                link.href = zipUrl;
                link.download = `${title}.zip`;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // Êõ¥Êñ∞‰∏ãËΩΩÊåâÈíÆÁä∂ÊÄÅ
                const btn = event.target;
                downloadCount++;
                btn.textContent = `‚úÖ Â∑≤‰∏ãËΩΩ (${downloadCount})`;
                btn.style.background = '#4caf50';

                // 3ÁßíÂêéÊÅ¢Â§çÂéüÁä∂
                setTimeout(() => {
                    btn.textContent = 'üì• ‰∏ãËΩΩË°®ÊÉÖÂåÖ';
                    btn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                }, 3000);
            } catch (error) {
                console.error('‰∏ãËΩΩÂ§±Ë¥•:', error);
                alert('‰∏ãËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÊâãÂä®Â§çÂà∂ÈìæÊé•‰∏ãËΩΩ');
            }
        }

        // Ê∑ªÂä†‰∏ãËΩΩÁªüËÆ°
        let downloadCount = 0;
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('download-btn')) {
                downloadCount++;
                e.target.textContent = `‚úÖ Â∑≤‰∏ãËΩΩ (${downloadCount})`;
                e.target.style.background = '#4caf50';

                // 3ÁßíÂêéÊÅ¢Â§çÂéüÁä∂
                setTimeout(() => {
                    e.target.textContent = 'üì• ‰∏ãËΩΩË°®ÊÉÖÂåÖ';
                    e.target.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                }, 3000);
            }
        });
    </script>
