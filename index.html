<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta name="description" content="Ê£ÆÁ©∫Â≤õË°®ÊÉÖÂåÖ‰∏ãËΩΩ">
    <title>Ê£ÆÁ©∫Â≤õË°®ÊÉÖÂåÖ‰∏ãËΩΩ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .div {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sticker-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .sticker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .sticker-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .sticker-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .sticker-card:hover .sticker-image {
            transform: scale(1.05);
        }

        .sticker-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .sticker-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .sticker-count {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .sticker-version {
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #1976d2;
        }

        .category-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* È¢ÑËßàÂºπÁ™óÊ†∑Âºè */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .preview-content {
            position: relative;
            max-width: 90%;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #ff3742;
        }

        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .sticker-item {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .sticker-item:hover {
            background: #e9ecef;
            transform: scale(1.05);
        }

        .sticker-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sticker-item img:hover {
            transform: scale(1.1);
        }

        .sticker-item .sticker-name {
            font-size: 0.8rem;
            color: #666;
            word-break: break-word;
        }

        .fullscreen-preview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            cursor: pointer;
        }

        .fullscreen-preview img {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            .div {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .sticker-card {
                padding: 15px;
            }

            .sticker-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .sticker-item img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üé≠ Ê£ÆÁ©∫Â≤õË°®ÊÉÖÂåÖ</h1>
        <p>ÁÇπÂáªÂç°ÁâáÈ¢ÑËßàË°®ÊÉÖÂåÖÔºåÁ≤æÈÄâ‰ºòË¥®Ë°®ÊÉÖÂåÖ‰∏ÄÈîÆ‰∏ãËΩΩÊî∂Ëóè</p>
        <div id="envNotice" style="margin-top: 10px; padding: 8px 16px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 0.9rem;"></div>
    </div>

    <div class="div" id="stickerContainer">
        <div class="loading">Ê≠£Âú®Âä†ËΩΩË°®ÊÉÖÂåÖ...</div>
    </div>

    <!-- È¢ÑËßàÂºπÁ™ó -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <div class="preview-header">
                <div class="preview-title" id="previewTitle"></div>
                <button class="close-btn" onclick="closePreview()">‚úï ÂÖ≥Èó≠</button>
            </div>
            <div class="sticker-grid" id="stickerGrid"></div>
        </div>
    </div>

    <!-- ÂÖ®Â±èÈ¢ÑËßà -->
    <div class="fullscreen-preview" id="fullscreenPreview" onclick="closeFullscreen()">
        <img id="fullscreenImage" src="" alt="">
    </div>

        <script>
            let list = [];
            
            // Áªü‰∏Ä‰ΩøÁî® API Êé•Âè£Ëé∑ÂèñÊï∞ÊçÆ
            console.log('Ê≠£Âú®ËØ∑Ê±Ç API Ëé∑ÂèñË°®ÊÉÖÂåÖÊï∞ÊçÆ...');
            document.getElementById('envNotice').innerHTML = 'üîÑ Ê≠£Âú®Ëé∑ÂèñÊúÄÊñ∞Êï∞ÊçÆ...';
            
            try {
                // ‰ΩøÁî® fetch ËØ∑Ê±Ç API
                fetch('https://zonai.skland.com/h5/v1/sticker-categories')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('API Êï∞ÊçÆ:', data);
                        if (data.data && data.data.list) {
                            let emige = data.data.emoji;
                            list = data.data.list;
                            if (emige) {
                                list.push(emige);
                            }
                            document.getElementById('envNotice').innerHTML = '‚úÖ Êï∞ÊçÆËé∑ÂèñÊàêÂäü';
                            renderStickers();
                        } else {
                            throw new Error('Êï∞ÊçÆÊ†ºÂºèÈîôËØØ');
                        }
                    })
                    .catch(error => {
                        console.log('API ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                        document.getElementById('envNotice').innerHTML = '‚ùå Êï∞ÊçÆËé∑ÂèñÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
                        // ÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†Â§áÁî®Êï∞ÊçÆÈÄªËæë
                    });
            } catch (error) {
                console.log('ËØ∑Ê±ÇÂºÇÂ∏∏:', error);
                document.getElementById('envNotice').innerHTML = '‚ùå ËØ∑Ê±ÇÂºÇÂ∏∏ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
            }
            
            // Ê∏≤ÊüìË°®ÊÉÖÂåÖÂáΩÊï∞
            function renderStickers() {
      
        // Ê∏ÖÁ©∫Âä†ËΩΩÊèêÁ§∫
        document.getElementById('stickerContainer').innerHTML = '';

        // Ê∏≤ÊüìË°®ÊÉÖÂåÖÂç°Áâá
        list.forEach((v, index) => {
            const div = document.createElement("div");
            div.className = "sticker-card";
            div.innerHTML = `
                <div class="category-tag">${v.categoryName}</div>
                <img src="${v.coverV2}" alt="${v.title}" class="sticker-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjVGNUY1Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7lm77niYfliqDovb3lpLHotKU8L3RleHQ+Cjwvc3ZnPgo='">
                <div class="sticker-title">${v.title}</div>
                <div class="sticker-info">
                    <span class="sticker-count">${v.images.length} ‰∏™Ë°®ÊÉÖ</span>
                    <span class="sticker-version">v${v.version}</span>
                </div>
                <button class="download-btn" onclick="downloadSticker('${v.zipUrl}', '${v.title}')">
                    üì• ‰∏ãËΩΩË°®ÊÉÖÂåÖ
                </button>
            `;
            
            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÔºàÈô§‰∫Ü‰∏ãËΩΩÊåâÈíÆÔºâ
            div.addEventListener('click', function(e) {
                if (!e.target.classList.contains('download-btn')) {
                    showPreview(v);
                }
            });
            
            document.getElementById('stickerContainer').appendChild(div);
        });
        }

        // ÊòæÁ§∫È¢ÑËßàÂºπÁ™ó
        function showPreview(stickerData) {
            document.getElementById('previewTitle').textContent = stickerData.title;
            const stickerGrid = document.getElementById('stickerGrid');
            stickerGrid.innerHTML = '';

            // Ê∏≤ÊüìÊâÄÊúâË°®ÊÉÖÂåÖ
            stickerData.images.forEach(image => {
                const imageUrl = `${stickerData.cdn}/${image.path}`;
                const stickerItem = document.createElement('div');
                stickerItem.className = 'sticker-item';
                stickerItem.innerHTML = `
                    <img src="${imageUrl}" alt="${image.title}" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjVGNUY1Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7lm77niYfliqDovb3lpLHotKU8L3RleHQ+Cjwvc3ZnPgo='"
                         onclick="showFullscreen('${imageUrl}', '${image.title}')">
                    <div class="sticker-name">${image.title}</div>
                `;
                stickerGrid.appendChild(stickerItem);
            });

            document.getElementById('previewModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠È¢ÑËßàÂºπÁ™ó
        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // ÊòæÁ§∫ÂÖ®Â±èÈ¢ÑËßà
        function showFullscreen(imageUrl, title) {
            document.getElementById('fullscreenImage').src = imageUrl;
            document.getElementById('fullscreenImage').alt = title;
            document.getElementById('fullscreenPreview').style.display = 'block';
        }

        // ÂÖ≥Èó≠ÂÖ®Â±èÈ¢ÑËßà
        function closeFullscreen() {
            document.getElementById('fullscreenPreview').style.display = 'none';
        }

        // ÁÇπÂáªÂºπÁ™óÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('previewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePreview();
            }
        });

        // ‰∏ãËΩΩË°®ÊÉÖÂåÖÂáΩÊï∞
        function downloadSticker(zipUrl, title) {
            let downloadCount = 0;
            
            try {
                // ÂàõÂª∫‰∏Ä‰∏™ÈöêËóèÁöÑ a Ê†áÁ≠æÊù•Ëß¶Âèë‰∏ãËΩΩ
                const link = document.createElement('a');
                link.href = zipUrl;
                link.download = `${title}.zip`;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Êõ¥Êñ∞‰∏ãËΩΩÊåâÈíÆÁä∂ÊÄÅ
                const btn = event.target;
                downloadCount++;
                btn.textContent = `‚úÖ Â∑≤‰∏ãËΩΩ (${downloadCount})`;
                btn.style.background = '#4caf50';
                
                // 3ÁßíÂêéÊÅ¢Â§çÂéüÁä∂
                setTimeout(() => {
                    btn.textContent = 'üì• ‰∏ãËΩΩË°®ÊÉÖÂåÖ';
                    btn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                }, 3000);
            } catch (error) {
                console.error('‰∏ãËΩΩÂ§±Ë¥•:', error);
                alert('‰∏ãËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÊâãÂä®Â§çÂà∂ÈìæÊé•‰∏ãËΩΩ');
            }
        }
        
        // Ê∑ªÂä†‰∏ãËΩΩÁªüËÆ°
        let downloadCount = 0;
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('download-btn')) {
                downloadCount++;
                e.target.textContent = `‚úÖ Â∑≤‰∏ãËΩΩ (${downloadCount})`;
                e.target.style.background = '#4caf50';
                
                // 3ÁßíÂêéÊÅ¢Â§çÂéüÁä∂
                setTimeout(() => {
                    e.target.textContent = 'üì• ‰∏ãËΩΩË°®ÊÉÖÂåÖ';
                    e.target.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                }, 3000);
            }
        });
    </script>
</body>
</html>
